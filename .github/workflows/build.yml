name: SonarCloud Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-analyze:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # CRITICAL: Build FIRST, then analyze separately
      - name: Build with Maven
        run: |
          echo "=== Building project ==="
          mvn clean compile test-compile -DskipTests

      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "=== Running SonarCloud Analysis ==="
          # Run ONLY sonar:sonar on already compiled code
          mvn sonar:sonar \
            -Dsonar.projectKey=shreyansh-sys_journalapp \
            -Dsonar.organization=shreyansh-sys \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.branch.name=main \
            -Dsonar.scm.disabled=false